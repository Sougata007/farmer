<div class="container">
    <div class="row justify-content-center" *ngIf="data1 == 'buyer' ">
        <div class="col-xl-8">
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Price</th>
                    <th scope="col">Quatity</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let p of product">
                    <td>{{p.productName}}</td>
                    <td>{{p.productPrice}}</td>
                    <td><form [formGroup]="quantForm">
                        <div class="form-group">
                            <input type="number" class="form-control" formControlName="Quantity" #Quantity min="0">
                        </div> 
                    </form>
                    </td>
                    <td>
                    <button class="btn btn-primary"
                    (click)="sendValueQty(Quantity.value,p.productName,p.productPrice)">ADD TO CART</button>
                    </td>
                  </tr>
                </tbody>
                
              </table>
              <button class="btn btn-warning"
                  style="width: 100%;align-content: center;" [routerLink]="'/cart'">VIEW CART</button>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="data1 == 'Seller' ">
      <div class="row justify-content-center">
          <div class="col-sm-12">
            <div class="jumbotron">
              <h1 class="display-4">Seller Operations</h1>
              <hr class="my-4">
              <p>Enjoy our exclusive seller benifits from here!</p>
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" role="button" style="width: 100%;" [routerLink]="'/add'">Add/Update Product</a>
                <a class="btn btn-primary btn-lg" href="#" role="button" style="width: 100%;" [routerLink]="'/view'">View all Products</a>
              </p>
            </div>
          </div>
      </div>
    </div>
</div>
